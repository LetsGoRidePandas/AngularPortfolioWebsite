<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide style="background-color: darkgrey;"><img src={{picture}} alt="slide" style="display: block; max-width: 100%; margin-left: auto; margin-right: auto; "></slide>
        </div>
    </carousel>
    <h2 class="mt-2">Description</h2>
    <p>{{project.description}}</p>
    <p>You can find more details for this project <a href={{project.projectLink}} target="_blank">here</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
