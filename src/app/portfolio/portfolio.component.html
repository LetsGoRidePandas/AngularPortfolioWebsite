<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-primary mb-2 me-2"  (click)="isCollapsed = !isCollapsed">Filter</button>
             <button class="btn btn-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true" >
            <div class="border mb-2 shadow-sm" style="width: 250px; background-color: white;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="csharp"
                                        (change)="Filter()"
                                        name="C#">
                                    <label class="form-check-labell small">C#</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="css"
                                        (change)="Filter()"
                                        name="CSS">
                                    <label class="form-check-labell small">CSS</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="html"
                                        (change)="Filter()"
                                        name="HTML">
                                    <label class="form-check-labell small">HTML</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="java"
                                        (change)="Filter()"
                                        name="Java">
                                    <label class="form-check-labell small">Java</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="javascript"
                                        (change)="Filter()"
                                        name="Javascript">
                                    <label class="form-check-labell small">JavaScript</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="kotlin"
                                        (change)="Filter()"
                                        name="Kotlin">
                                    <label class="form-check-labell small">Kotlin</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="typescript"
                                        (change)="Filter()"
                                        name="Typescript">
                                    <label class="form-check-labell small">TypeScript</label>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="angular"
                                        (change)="Filter()"
                                        name="Angular">
                                    <label class="form-check-labell small">Angular</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="aspnet"
                                        (change)="Filter()"
                                        name="ASPNET">
                                    <label class="form-check-labell small">ASP.NET</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="unity"
                                        (change)="Filter()"
                                        name="Unity">
                                    <label class="form-check-labell small">Unity</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 420px; min-width: 420px">
            <app-project-card [project]="project"></app-project-card>
        </div>
       
    </div>
    
</div>
